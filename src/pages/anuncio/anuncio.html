<ion-header>
    <ion-navbar>
        <ion-title>Anuncio</ion-title>
        <ion-buttons end>
            <button ion-button (click)="cerrarModal()">Cerrar</button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col text-center>
                <img src="assets/imgs/logo.png">
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-list>
                    <ion-card>
                        <ion-card-header text-center style="border-bottom:1px solid #c3c3c3;margin-bottom: 10px;">
                            <h2 style="font-size:20px;">{{ anuncio.title }}</h2>
                        </ion-card-header>
                        <ion-card-content>
                            <p style="font-size:16px;">
                                    {{ anuncio.description }}
                            </p>
                            <p style="border-top:1px solid #c3c3c3; padding-top:10px; margin-top: 10px;" text-right>
                                Fecha anuncio: {{ anuncio.date | date: 'dd / MM / yyyy' }}
                            </p>
                        </ion-card-content>
                    </ion-card>
                </ion-list>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
